<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<p>Right-click each canvas and "Save image as" to create the icon files.</p>
<div>
  <p>16x16:</p><canvas id="c16" width="16" height="16"></canvas>
  <p>48x48:</p><canvas id="c48" width="48" height="48"></canvas>
  <p>128x128:</p><canvas id="c128" width="128" height="128"></canvas>
</div>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;
  // Background - Netflix red rounded rect
  ctx.fillStyle = '#E50914';
  const r = s * 0.15;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(s - r, 0);
  ctx.quadraticCurveTo(s, 0, s, r);
  ctx.lineTo(s, s - r);
  ctx.quadraticCurveTo(s, s, s - r, s);
  ctx.lineTo(r, s);
  ctx.quadraticCurveTo(0, s, 0, s - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.fill();
  // Text "実" (jikkyo)
  ctx.fillStyle = '#FFFFFF';
  ctx.font = `bold ${s * 0.6}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('実', s/2, s/2 + s*0.03);
}
drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
</script>
</body>
</html>
